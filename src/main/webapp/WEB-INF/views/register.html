
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--<style th:file="/webapp/style.css"%></style>-->
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
<!-- main -->

<div class="main-w3layouts wrapper">
    <h1>Register Form</h1>


    <div class="main-agileinfo">
        <div class="agileits-top">

            <form th:action="@{/register}" method="post" enctype="multipart/form-data">

                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="text" name="name" id="name" placeholder="name " required="">
                </div>

                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="text" name="surname" id="surname" placeholder="surname" required="">
                </div>

                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="email" name="email" id="email" placeholder="Email" required="">
                </div>
                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="password" name="password" id="password" placeholder="Password" required="">
                </div>

                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="text" name="imageName" id="imageName" placeholder="imageName" required="">
                </div>


                <div class="section-head col-md-12 text-center animate-box" data-animate-effect="fadeInUp">
                    <input type="file" id="image" name="image" multiple><br>

                </div>
                <div class="col-sm-12">
                <button type="submit">Registered</button>
            </div>
            </form>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
    </div>
    <!-- //copyright -->
    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!-- //main -->
</body>

</html>
