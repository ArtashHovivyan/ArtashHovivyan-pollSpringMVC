<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="/css/style1.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>

    <div class="agileits-top">
        <p> About the test </p>
        <p style="color: darkred"  th:if="${massagess}">
            <span style="color: red"   th:text="${massagess}"></span>
    </div> </p><br><br>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="/result" method="post">
                <span th:each="question:${poll.getQuestions()}">
                    <p style="color: #800004" th:text="${question.text}"></p>
                    <span th:each="answer:${question.getAnswers()}">
                        <input class="text" type="hidden" name="id" th:value="${poll.getId()}">
                        <input  type="checkbox" name="weights" th:value="${answer.getWeight()}"><br>
                        <p style="color: #040d2d" th:text="${answer.text}"></p>
                    </span>
                </span>

                <input type="submit" value="TESTED">
            </form>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
    </div>
    <!-- //copyright -->
    <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!-- //main -->
</body>

</html>
